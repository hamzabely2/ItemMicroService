name: SonarCloud

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    runs-on:  ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarCloud scanner
        uses: actions/cache@v2
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner

      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          mkdir -p .sonar/scanner
           wget https://github.com/SonarSource/sonar-scanner-msbuild/releases/download/5.2.1.31210/sonar-scanner-msbuild-5.2.1.31210-netcoreapp3.0.zip -O sonar-scanner-msbuild.zip
           unzip -o sonar-scanner-msbuild.zip -d .sonar/scanner
           rm sonar-scanner-msbuild.zip

      - name: Build and analyze with SonarCloud
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          .sonar\scanner\sonar-scanner-4.4.0.2170-netcoreapp3.0\sonar-scanner-4.4.0.2170-netcoreapp3.0\bin\sonar-scanner begin /k:"hamzabely2_ItemMicroService" /o:"hamzabely2" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet build --configuration Release
          .sonar\scanner\sonar-scanner-4.4.0.2170-netcoreapp3.0\sonar-scanner-4.4.0.2170-netcoreapp3.0\bin\sonar-scanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
