name: Build and Analyze with SonarCloud

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.100

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --configuration Release

    - name: Test
      run: dotnet test

  sonarcloud:
    runs-on: ubuntu-latest

    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Setup SonarCloud
      uses: sonarsource/sonarcloud-github-action@master
      with:
        organization: ${{ secrets.SONAR_ORGANIZATION }}
        token: ${{ secrets.SONAR_TOKEN }}
        projectKey: your-sonar-project-key

    - name: Run SonarCloud Analysis
      run: dotnet sonarscanner begin /k:"your-sonar-project-key" /d:sonar.login="${{ secrets.SONAR_TOKEN}}" /d:sonar.host.url="https://sonarcloud.io" && dotnet build --configuration Release && dotnet test && dotnet sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
